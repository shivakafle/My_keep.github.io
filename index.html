<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/mycss.css">
  <title>Google Keep</title>
</head>

<body>
  <div class="allpage">
    <div class="homepage">
      <div class="inp">
        <input type="text" placeholder="Title">
        <!-- <textarea rows="1" placeholder="Take a note..."></textarea> -->
        <span class="textarea" role="textbox" contenteditable></span>
        <div class="btn_group">
          <div class="font_btn">
            <div class="font">
              <abbr titl="Bell"> <i class="far fa-bell"></i> </abbr>
              <abbr titl="Collaborators"> <i class="fas fa-user-plus"></i></abbr>
              <abbr titl="Color"> <i class='fas fa-palette'></i></abbr>
              <abbr titl="Images"> <i class="far fa-images"></i></abbr>
              <abbr titl="Achiver"> <i class="fas fa-folder-open"></i></abbr>
              <abbr titl='More'> <i class="fas fa-ellipsis-v more"></i></abbr>
              <abbr titl="undo"><i class="fas fa-undo"></i></abbr>
              <abbr titl="redo"><i class="fas fa-redo"></i></abbr>
            </div>
            <div class="btn">
              <button>Close</button>
            </div>
          </div>
        </div>

      </div>

      <div class="result">
        <div class="col one">

        </div>
        <div class="col two">

        </div>
        <div class="col three">

        </div>
        <div class="col four">

        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    $(document).ready(() => {
      $(".inp .textarea").click(() => {
        $(".inp input").show();
        $(".btn_group").show();

      });
      $(".btn button").click(() => {
        $(".inp input").hide();
        $(".btn_group").hide();

      });

    });

    document.addEventListener("click", (e) => {
      var inp_result = document.querySelectorAll(".col .inp_result");
      let inp_length = inp_result.length;

      //heading
      let heading = document.querySelector(".inp input");
      let heading_value = heading.value;

      //paragraph
      let paragraph = document.querySelector(".inp .textarea");
      let paragraph_value = paragraph.innerHTML;

      //selecting col
      let one = document.querySelector(".one");
      let two = document.querySelector(".two");
      let three = document.querySelector(".three");
      let four = document.querySelector(".four");

      //pressin out side in white space
      if (e.target.className === 'homepage') {
        if (heading_value != '' || paragraph_value != '') {
          heading.value = '';
          paragraph.innerHTML = '';

          let num = inp_length / 2 % 2;

          let div = document.createElement('div');
          div.classList.add("inp_result");
          let h4 = document.createElement('h4');
          h4.append(heading_value);
          let p = document.createElement('p');
          p.append(paragraph_value);
          div.append(h4);
          div.append(p);


          switch (num) {

            case 0:
              $(".one").append(` <div class="inp_result">
                 <h4>${heading_value}</h4>
                 <p>${paragraph_value}</p>
                 <i class="fas fa-check-circle"></i>
                 <div class="font_result">
                   <abbr titl="Bell"> <i class="far fa-bell"></i> </abbr>
                   <abbr titl="Collaborators"> <i class="fas fa-user-plus"></i></abbr>
                   <abbr titl="Color"> <i class='fas fa-palette'></i></abbr>
                   <abbr titl="Images"> <i class="far fa-images"></i></abbr>
                   <abbr titl="Achiver"> <i class="fas fa-folder-open"></i></abbr>
                   <abbr titl="More"> <i class="fas fa-ellipsis-v"></i></abbr>
                 </div>
               </div>`)
              break;
            case 0.5:
              $(".two").append(` <div class="inp_result">
                 <h4>${heading_value}</h4>
                 <p>${paragraph_value}</p>
                 <i class="fas fa-check-circle"></i>
                 <div class="font_result">
                   <abbr titl="Bell"> <i class="far fa-bell"></i> </abbr>
                   <abbr titl="Collaborators"> <i class="fas fa-user-plus"></i></abbr>
                   <abbr titl="Color"> <i class='fas fa-palette'></i></abbr>
                   <abbr titl="Images"> <i class="far fa-images"></i></abbr>
                   <abbr titl="Achiver"> <i class="fas fa-folder-open"></i></abbr>
                   <abbr titl="More"> <i class="fas fa-ellipsis-v"></i></abbr>
                 </div>
               </div>`)
              break;

            case 1:
              $(".three").append(` <div class="inp_result">
                 <h4>${heading_value}</h4>
                 <p>${paragraph_value}</p>
                 <i class="fas fa-check-circle"></i>
                 <div class="font_result">
                   <abbr titl="Bell"> <i class="far fa-bell"></i> </abbr>
                   <abbr titl="Collaborators"> <i class="fas fa-user-plus"></i></abbr>
                   <abbr titl="Color"> <i class='fas fa-palette'></i></abbr>
                   <abbr titl="Images"> <i class="far fa-images"></i></abbr>
                   <abbr titl="Achiver"> <i  class="fas fa-folder-open"></i></abbr>
                   <abbr titl="More"> <i class="fas fa-ellipsis-v"></i></abbr>
                 </div>
               </div>`)
              break;

            case 1.5:
              // four.append(div);
              $(".four").append(` <div class="inp_result">
                 <h4>${heading_value}</h4>
                 <p>${paragraph_value}</p>
                 <i class="fas fa-check-circle"></i>
                 <div class="font_result">
                   <abbr titl="Bell"> <i class="far fa-bell"></i> </abbr>
                   <abbr titl="Collaborators"> <i class="fas fa-user-plus"></i></abbr>
                   <abbr titl="Color"> <i class='fas fa-palette'></i></abbr>
                   <abbr titl="Images"> <i class="far fa-images"></i></abbr>
                   <abbr titl="Achiver"> <i class="fas fa-folder-open"></i></abbr>
                   <abbr titl="More"> <i class="fas fa-ellipsis-v"></i></abbr>
                 </div>
               </div>`)
              break;
          }
        }
      }
    })
  </script>
</body>

</html>
